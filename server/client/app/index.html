<!doctype html>
<html lang="en" ng-app="dependencyTreeApp">
    <head>
        <meta charset="utf-8">
        <title>dependencyTreeApp</title>
        <link
            rel="stylesheet"
            href="bower_components/bootstrap/dist/css/bootstrap.css"/>
<style>

.chart {
    background: #eee;
    padding: 3px;
}

.chart div {
  width: 0;
  transition: all 1s ease-out;
  -moz-transition: all 1s ease-out;
  -webkit-transition: all 1s ease-out;
}

.chart div {
  font: 10px sans-serif;
  background-color: steelblue;
  text-align: right;
  padding: 3px;
  margin: 5px;
  color: white;
  box-shadow: 2px 2px 2px #666;
}
</style>
    </head>
    <body>
        <div ng-view></div>
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/d3/d3.min.js"></script>
        <script src="bower_components/angular-route/angular-route.js"></script>
        <script src="bower_components/angular-resource/angular-resource.js"></script>
        <script src="app.module.js"></script>
        <script src="app.config.js"></script>

        <script src="dependency-search/dependency-search.module.js"></script>
        <script src="dependency-search/dependency-search.component.js"></script>

        <script src="core/core.module.js"></script>

        <script src="core/dependencies/dependencies.module.js"></script>
        <script src="core/dependencies/dependencies.service.js"></script>

        <script src="core/d3/d3.module.js"></script>
        <script src="core/d3/d3.service.js"></script>

        <script src="core/directives/bar-chart.directive.js"></script>
    </body>
</html>
